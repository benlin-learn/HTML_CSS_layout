<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.css"
    />
    <link rel="stylesheet" href="./style/main.min.css" />
    <title>Ads manager</title>
  </head>
  <body>
    <div class="container">
      <div id="manager-head">
        <nav>
          <i class="fas fa-paint-brush" id="logo"></i>
          <h1>Design Daily</h1>
        </nav>
        <div class="search">
          <div id="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search ads" />
          </div>
          <div id="filter">
            Filters
          </div>
        </div>
      </div>
      <div id="manager-body">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Clicks</th>
              <th>Priority</th>
              <th>Impressions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="priority-200">
              <td>Shure SE110 in-ear headphones</td>
              <td>845</td>
              <td><i class="fas fa-circle"></i>200</td>
              <td>190</td>
              <td><i class="far fa-trash-alt"></i></td>
            </tr>
            <tr class="priority-600">
              <td>Our favorite iPhone solution</td>
              <td>620</td>
              <td><i class="fas fa-circle"></i>600</td>
              <td>478</td>
              <td><i class="far fa-trash-alt"></i></td>
            </tr>
            <tr class="priority-300">
              <td>Audio jack for connecting to your own headphones</td>
              <td>500</td>
              <td><i class="fas fa-circle"></i>300</td>
              <td>322</td>
              <td><i class="far fa-trash-alt"></i></td>
            </tr>
            <tr class="priority-200">
              <td>Memory-foam tips</td>
              <td>430</td>
              <td><i class="fas fa-circle"></i>200</td>
              <td>197</td>
              <td><i class="far fa-trash-alt"></i></td>
            </tr>
            <tr class="priority-300">
              <td>Cables over the tops</td>
              <td>170</td>
              <td><i class="fas fa-circle"></i>300</td>
              <td>289</td>
              <td><i class="far fa-trash-alt"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="open"><i class="fas fa-plus-circle"></i></div>
      </div>
    </div>
  </body>
</html>
